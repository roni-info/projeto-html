<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tabela</title>
    <link rel="stylesheet" href="css/estilo-tabela.css">
</head>
<body>
    <h1>Tabela de Produtos</h1>
    <table class="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monitor</td>
                <td>Eletrônico</td>
                <td>R$1.250,00</td>
            </tr>
            <tr>
                <td>Celular</td>
                <td>Eletrônico</td>
                <td>R$1.485,10</td>
            </tr>
            <tr>
                <td>Liquidificador</td>
                <td>Eletrodoméstico</td>
                <td>R$55,90</td>
            </tr>
            <tr>
                <td>Computador</td>
                <td>Eletrônico</td>
                <td>R$2.890,00</td>
            </tr>
            <tr>
                <td>Office 2016</td>
                <td>Software</td>
                <td>R$380,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>O total de produtos são: 5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
